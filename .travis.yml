sudo: required

services:
  - docker

before_install:
  - docker pull robertoaloi/docker-thebeambook:latest

script:
  - docker run -v $TRAVIS_BUILD_DIR:/book --name thebeambook robertoaloi/docker-thebeambook make

after_error:
  - docker logs thebeambook

after_failure:
  - docker logs thebeambook

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: beam-book.pdf
    on:
      repo: happi/theBeamBook
      branch: master
      tags: true
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: 
    on:
      repo: happi/theBeamBook
      branch: master
      tags: true
